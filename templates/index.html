<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создание фигурки</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f3f3f3;
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        input[type="file"], input[type="text"] {
            margin: 10px 0;
            width: 100%;
            padding: 10px;
        }
        button {
            padding: 12px 30px;
            font-weight: bold;
            background-color: #111;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>Создай свою персонализированную фигурку</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="photo" required><br>
        <input type="text" name="accessory1" placeholder="Аксессуар 1" required><br>
        <input type="text" name="accessory2" placeholder="Аксессуар 2" required><br>
        <input type="text" name="accessory3" placeholder="Аксессуар 3" required><br>
        <button type="submit">Создать</button>
    </form>
</body>
</html>
