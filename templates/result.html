<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Результат генерации</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        h1 {
            color: #00c3ff;
        }
        .image-wrapper {
            margin-top: 30px;
        }
        .image-wrapper img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 195, 255, 0.3);
        }
        .back-button {
            margin-top: 30px;
        }
        .back-button a {
            background-color: #00c3ff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 6px;
        }
        .back-button a:hover {
            background-color: #009fd6;
        }
    </style>
</head>
<body>
    <h1>Ваша уникальная фигурка готова!</h1>

    <div class="image-wrapper">
        <img src="{{ image_url }}" alt="Сгенерированная фигурка">
    </div>

    <div class="back-button">
        <a href="/">Создать ещё</a>
    </div>
</body>
</html>
