<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Результат генерации</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1b0505;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }
        h1 {
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        a.button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #fff;
            color: #1b0505;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
        }
        a.button:hover {
            background-color: #e6e6e6;
        }
    </style>
</head>
<body>
    <h1>Ваша персонализированная фигурка готова!</h1>
    {% if image_url %}
        <img src="{{ image_url }}" alt="Результат">
    {% else %}
        <p>Извините, произошла ошибка при генерации изображения.</p>
    {% endif %}
    <a href="/" class="button">Назад</a>
</body>
</html>
